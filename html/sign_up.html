<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign up</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-labels-on-top.css">

</head>


	<header>
		<h1>Sign Up</h1>
    </header>
<br>
    <div class="main-content">



        <form id="sign_up" class="form-labels-on-top" method="post" action="./sign_up">

              <div class="form-title-row">
                        <h1>Create an account</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>User Name</span>
                            <input type="text" name="name">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Country</span>
                            <input type="email" name="email">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password">
                        </label>
                    </div>

                 

                    <div class="form-row">
  <input type="button" onclick="myFunction()" value="Submit">

                    </div>

		<div class="form-row">
		<span>Already a member ?</span> <a href="sign_in.html"> Sign in</a>
                    </div>

                </div>
               

            </div>
        </form>

    </div>
<script>
function myFunction() {
    document.getElementById("sign_up").submit();
}
</script>
</body>

</html>
